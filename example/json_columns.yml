in:
  type: file
  path_prefix: example/example.csv
  parser:
    type: csv
    charset: UTF-8
    newline: CRLF
    null_string: 'NULL'
    skip_header_lines: 1
    comment_line_marker: '#'
    columns:
      - {name: time,  type: timestamp, format: "%Y-%m-%d"}
      - {name: id, type: long}
      - {name: name, type: string}
      - {name: score, type: double}
      - {name: json, type: json}
filters:
  - type: column
    columns:
      - {name: json, default: "{\"foo\":\"FOO\"}"}
      - {name: $.json.foo}
out:
  type: stdout
