in:
  type: file
  path_prefix: example/example.csv
  parser:
    type: csv
    charset: UTF-8
    newline: CRLF
    null_string: 'NULL'
    skip_header_lines: 1
    comment_line_marker: '#'
    columns:
      - {name: time,  type: timestamp, format: "%Y-%m-%d"}
      - {name: id, type: long}
      - {name: name, type: string}
      - {name: score, type: double}
filters:
  - type: column
    add_columns:
      - {name: foo, type: long, default: 1 }
      - {name: d, type: timestamp, default: "2015-07-13", format: "%Y-%m-%d" }
out:
  type: stdout
